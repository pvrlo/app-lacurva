allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Este bloque se asegura de configurar el namespace antes de que el proyecto se evalÃºe.
gradle.projectsEvaluated {
    subprojects { project ->
        if (project.plugins.hasPlugin("com.android.library") || project.plugins.hasPlugin("com.android.application")) {
            project.extensions.configure(com.android.build.gradle.BaseExtension) { ext ->
                if (!ext.hasProperty("namespace")) {
                    ext.namespace = "com.example.${project.name}"
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
